  <!DOCTYPE html>
  <html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css" >
    <title>Оценки</title>
  </head>
  <body>
    <div class="container">
      <h1>Анализ оценок студентов</h1>
      <div>Отметки - <span class="grades"> </span> </div>
      <div>Средний балл - <span class="averagemark"> </span> </div>
      <div>Максиальный балл - <span class="maxmark"> </span> </div>
      <div>Минималный балл - <span class="minmark"> </span> </div>
      <div>Количество студентов, получивших положительную оценку - <span class="positive"> </span> </div>
      <div>Количество студентов, получивших отрицательную оценку - <span class="negative"> </span> </div>
      <div>Буквенный формат оценок - <span class="lettermark"> </span> </div>
    </div>
    <script src="/script.js"></script>
  </body>
  </html>
